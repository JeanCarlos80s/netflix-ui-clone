<ion-header>
  <ion-toolbar color="netflix-dark">
    <ion-title>Stranger Things</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <div class="ion-padding">
      <div class="img-header">
        <img src="assets/stranger-things-poster.jpg">
      </div>

      <div class="tags">
        <p class="green">97% positivo</p>
        <p>2017</p>
        <p>TV - 14</p>
        <p>Temporadas - 3</p>
      </div>

      <ion-button expand="block" color="netflix-red">
        <ion-icon slot="start" name="play"></ion-icon>
        Assistindo
      </ion-button>

      <ion-segment color="netflix-red">
        <ion-segment-button value="liste" checked>
          <ion-icon color="light" name="add"></ion-icon>
          <ion-label color="light">Listagem</ion-label>
        </ion-segment-button>
        <ion-segment-button color="light" value="rate">
          <ion-icon color="light" name="thumbs-up"></ion-icon>
          <ion-label color="light">Anotar</ion-label>
        </ion-segment-button>
        <ion-segment-button value="share">
          <ion-icon color="light" name="share-social-outline"></ion-icon>
          <ion-label color="light">Compartilhar</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <h4>EPSÓDIOS</h4>

    <ion-item >
      <ion-avatar slot="start">
        <img src="assets/stranger-thinsgs-cap-1.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        1. Capítulo um: O desaparecimento de Will Byers
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>
    
    <ion-item >
      <ion-avatar slot="start">
        <img src="assets/stranger-thinsgs-cap-2.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        2. Capítulo dois: A estranha da Maple Street
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>
    
    <ion-item >
      <ion-avatar slot="start">
        <img src="assets/stranger-thinsgs-cap-3.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        3. Capítulo três: Caramba
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>
    
    <ion-item >
      <ion-avatar slot="start">
        <img src="assets/stranger-thinsgs-cap-4.jpg">
      </ion-avatar>
      <ion-label color="light" text-wrap>
        4. Capítulo quatro: O corpo
      </ion-label>
      <ion-icon color="light" slot="end" name="download"></ion-icon>
    </ion-item>
  </div>
</ion-content>
